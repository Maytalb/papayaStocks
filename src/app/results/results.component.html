<div class="container-fluid">
  <div class="row search-nav">
    <div class="col-2">Search & Filter</div>
    <div class="col-3">
      <input (keyup)="onKey($event)" type="text" class="form-control" />
    </div>
    <div class="col-4"></div>
    <div class="col-1" (click)="isCanBuyFilter = !isCanBuyFilter">
        <i class="fa fa-filter"></i> Can Buy
    </div>
    <div class="col-2" (click)="getFollowing()">
        <a><i class="fa fa-filter"></i> Following</a>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Stock</th>
          <th scope="col">Symbol</th>
          <th scope="col">Start Of Commerce</th>
          <th scope="col">Current Price</th>
          <th scope="col"><i class="fa fa-star"></i> Following</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <th scope="row">{{stock.name}}</th>
          <td>{{stock.symbol}}</td>
          <td>{{stock.startOfCommerce | date:'MMM d yyyy'}}</td>
          <td>{{stock.currentPrice | number:'1.2-2'}}</td>
          <td><input type="checkbox" [(ngModel)]="stock.isFollowing" (change)="isFollowing($event, stock.symbol)"/></td>
          <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-dark" (click)="buy(stock.symbol)" [disabled]="!stock.canBuy">Buy</button>
                <button type="button" class="btn btn-outline-dark" (click)="sell(stock.symbol)" [disabled]="!stock.canSell">Sell</button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
